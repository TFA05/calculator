<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="calcContainer">
        <div class="screen"></div>
        <div class="buttonsContainer">
            <div class="btnRow">
                <button class="clearBtn">C</button>
                <button class="deleteBtn">‚üµ</button>
                <button class="changeSignBtn">+/-</button>
                <button class="plusBtn">+</button>
            </div>
            <div class="btnRow">
                <button class="sevenBtn">7</button>
                <button class="eightBtn">8</button>
                <button class="nineBtn">9</button>
                <button class="minusBtn">-</button>
            </div>
            <div class="btnRow">
                <button class="fourBtn">4</button>
                <button class="fiveBtn">5</button>
                <button class="sixBtn">6</button>
                <button class="multiplyBtn">*</button>
            </div>
            <div class="btnRow">
                <button class="oneBtn">1</button>
                <button class="twoBtn">2</button>
                <button class="threeBtn">3</button>
                <button class="divideBtn">/</button>
            </div>
            <div class="btnRow">
                <button class="decimalBtn">.</button>
                <button class="zeroBtn">0</button>
                <button class="calculateBtn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
