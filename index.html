<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="calcContainer">
        <div class="screen">0</div>
        <div class="buttonsContainer">
            <div class="btnRow">
                <button class="clearBtn">C</button>
                <button class="deleteBtn">‚üµ</button>
                <button class="changeSignBtn">+/-</button>
                <button class="operationBtn">+</button>
            </div>
            <div class="btnRow">
                <button class="numberBtn">7</button>
                <button class="numberBtn">8</button>
                <button class="numberBtn">9</button>
                <button class="operationBtn">-</button>
            </div>
            <div class="btnRow">
                <button class="numberBtn">4</button>
                <button class="numberBtn">5</button>
                <button class="numberBtn">6</button>
                <button class="operationBtn">*</button>
            </div>
            <div class="btnRow">
                <button class="numberBtn">1</button>
                <button class="numberBtn">2</button>
                <button class="numberBtn">3</button>
                <button class="operationBtn">/</button>
            </div>
            <div class="btnRow">
                <button class="decimalBtn">.</button>
                <button class="zeroBtn">0</button>
                <button class="calculateBtn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
